
    server { 
			listen 80; 
			server_name ipms.mingm.com.cn;# 这里配置我们的域名，确定域名已解析到本机 
			location / {
				proxy_redirect off;
				proxy_set_header Host $host;
				proxy_set_header X-Real-IP $remote_addr;
				proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
				proxy_pass http://127.0.0.1:101; #转发到本机9000端口
			}
    }